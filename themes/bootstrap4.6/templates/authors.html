{% extends "index.html" %}

{% block title %}Autores - {{ SITENAME }}{% endblock %}

{% block header_title %}Autores{% endblock %}

{% block content %}
<ul>
    {% for author, articles in authors|sort %}
    <li><a href="/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
    {% endfor %}
</ul>
{% endblock %}
